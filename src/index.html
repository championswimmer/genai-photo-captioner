<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaptionGen GPT Wrapper</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0,62..125,100..900;1,62..125,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App -->
    <script src="https://cdn.jsdelivr.net/npm/pica@9.0.1/dist/pica.min.js"></script>
    <script async defer src="./script.ts"></script>
    <style>
      body {
        font-family: Archivo, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        text-align: center;
        padding: 60px 0;
        background-color: #f5f5f5;
      }
      h1 {
        margin: 0;
        font-size: 2.5rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>CaptionGen GPT Wrapper</h1>
    </div>

    <div class="container">
      <!-- Input API Keys -->
      <h4>API Keys</h4>
        
      <div class="api-key-container d-inline-block mx-2">
          <label for="openai-api-key">OpenAI API Key:</label>
          <input type="password" id="openai-api-key" class="api-key-input" placeholder="Paste your OpenAI API key here">
      </div>
      
      <div class="api-key-container d-inline-block mx-2">
          <label for="anthropic-api-key">Anthropic API Key:</label>
          <input type="password" id="anthropic-api-key" class="api-key-input" placeholder="Paste your Anthropic API key here">
      </div>
      
      <div class="api-key-container d-inline-block mx-2">
          <label for="xai-api-key">XAI API Key:</label>
          <input type="password" id="xai-api-key" class="api-key-input" placeholder="Paste your XAI API key here">
      </div>

      <!-- Select Image Button -->
      <div class="row mt-5 mb-3">
        <div class="col-12 text-center">
          <input
            type="file"
            id="imageInput"
            accept="image/jpeg"
            multiple
            style="display: none"
          />
          <button
            class="btn btn-primary btn-lg"
            onclick="document.getElementById('imageInput').click()"
          >
            Select Images
          </button>
        </div>
      </div>

      <!-- Image Thumbnails Display -->
      <div class="row mt-3 mb-5" id="imagePreviewContainer">
        <!-- Images will be added here dynamically -->
      </div>

      <!-- Generate Caption Button -->
      <div class="row mt-3 mb-5 text-center">
        <div class="col-12">
          <button id="generateCaptionButton" class="btn btn-success btn-lg">
            Generate Caption
          </button>
        </div>
      </div>

      <!-- Caption Display -->
      <div class="row mt-3 mb-5 text-start">
        <div class="col-12">
          <div id="captionDisplay"></div>
        </div>
      </div>
    </div>

  </body>
</html>
